<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <title>New Web Project</title>
    </head>
    <body>
    	<div class="menu">
    		<div class="menu_item_container" onmouseover="menuMouseOver(this)" onmouseout="menuMouseOut(this)">
    			<h1 class="menu_item">File</h1>
    		</div>
    		<div class="menu_item_container" onmouseover="menuMouseOver(this)" onmouseout="menuMouseOut(this)">
    			<h1 class="menu_item">Edit</h1>
    		</div>
    	</div>
      <h1 class="main">New Web Project Page</h1>
      <script>
        menuMouseOver = function(element) {
          element.style.border = 'thin solid white';
        };
        menuMouseOut = function(element) {
          element.style.border = 'thin solid transparent';
        };
      </script>
    </body>
</html>
